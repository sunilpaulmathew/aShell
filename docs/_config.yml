# Title
page_title                                : aShell - Your Local ADB Shell

fdroid_link                               : https://f-droid.org/packages/in.sunilpaulmathew.ashell
playstore_link                            : https://play.google.com/store/apps/details?id=in.sunilpaulmathew.ashell
app_icon                                  : assets/appicon.png
app_name                                  : aShell
app_price                                 : Free
app_description                           : Effortlessly run ADB commands directly on your device without a PC.

enable_smart_app_banner                   : true

# Features
features                                  :

  - title                                 : Instant ADB
    description                           : Execute ADB commands right from your phone using Shizuku
    fontawesome_icon_name                 : terminal

  - title                                 : Privacy-friendly
    description                           : aShell respects your privacy (no data collection, storing, or sharing)
    fontawesome_icon_name                 : user-secret

  - title                                 : Compatibility
    description                           : Supports Android 7.0 (Nougat) and above, compatible with dark and light modes, etc.
    fontawesome_icon_name                 : mobile-alt

  - title                                 : Multilingual
    description                           : Thanks to the community contributions, aShell is available in many languages
    fontawesome_icon_name                 : globe

  - title                                 : Open-Source
    description                           : Up-to-date source code, which is always open for suggestions or/and contributions
    fontawesome_icon_name                 : code-branch


